<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Precios</title>
    <link rel="stylesheet" href="cal.css">
</head>
<body>
    <div class="calculator-container">
        <label for="cantidad">Ingresa número de litros</label>
        <div class="input-group">
            <button id="decrement">-</button>
            <input id="cantidad" type="number" value="20000" />
            <button id="increment">+</button>
        </div>
        <p><strong>Comisión:</strong> <span id="comision">0</span></p>
        <p><strong>Subtotal:</strong> <span id="subtotal">0</span></p>
        <p><strong>Total:</strong> <span id="total">0</span></p>
        <div id="toast" class="toast"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
