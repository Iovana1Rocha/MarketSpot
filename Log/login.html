<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar sesión - Cantarell Systems</title>
    <link rel="stylesheet" href="log.css">
    <script>
        function redirectToDashboard(event) {
            event.preventDefault(); // Evita el envío del formulario y recarga de la página
            window.location.href = '../dashboard/prices.html'; // Redirige a la nueva página
        }
    </script>
</head>
<body>
    <div class="container">
        <div class="login-box">
            <h2>Iniciar Sesión</h2>
            <form onsubmit="redirectToDashboard(event)">
                <div class="input-group">
                    <input type="email" id="email" name="email" required placeholder="Correo electrónico:">
                </div>
                <div class="input-group">
                    <input type="password" id="password" name="password" required placeholder="Contraseña:">
                </div>
                <button type="submit">Ingresar</button>
            </form>
            <a href="../Registrer/registro.html">Quiero ser parte de <samp class="txtCantarell">Cantarell Systems</samp></a>
        </div>
    </div>
</body>
</html>
