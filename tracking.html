<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Descripción del Envío</title>
    <link rel="stylesheet" href="track.css">
</head>
<body>
    <div class="dashboard">
        <header>
            <h1>Descripción del envío</h1>
            <div class="icons">
                <span class="bell-icon">🔔</span>
                <span class="user-icon">👤</span>
            </div>
        </header>
        <div class="content">
            <div class="steps">
                <div class="step">Levantamiento</div>
                <div class="step">Unidad de carga</div>
                <div class="step">Consolidación</div>
                <div class="step">Proceso de entrega</div>
                <div class="step">Salida de unidades</div>
                <div class="step">Proceso de descarga</div>
                <div class="step">Entregado</div>
            </div>
            <div class="menu">
                <button>Precios</button>
                <button>Ordenes</button>
                <button>Tracking</button>
            </div>
            <div class="details">
                <div class="detail">Levantamiento: --</div>
                <div class="detail">Unidad de descarga: --</div>
                <div class="detail">Consolidación: --</div>
                <div class="detail">Proceso de entrega: --</div>
                <div class="detail">Salida de unidades: --</div>
                <div class="detail">Proceso de descarga: --</div>
                <div class="detail">Entregado: --</div>
            </div>
            <div class="map">
                <img src="images/map.png" alt="Mapa" />
            </div>
        </div>
    </div>
</body>
</html>
