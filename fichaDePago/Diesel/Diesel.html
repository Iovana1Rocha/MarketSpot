<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cantarell Market</title>
    <link rel="stylesheet" href="dies.css">
</head>

<body class="bd">

   <div class="first-head">
        <h1 class="txt1">Cantarell Market</h1>
    </div>

    <section class="sect">
        <div class="primer-flex">
            <h1 class="txt-uno">Usted esta adquriendo producto: <samp class="txt-uno1">Diesel</samp></h1>
           
            <div class="cajita">
                <div class="calculator-container">
                    <label for="cantidad">Diesel</label>
                    <div class="input-group">
                        <button id="decrement">-</button>
                        <input id="cantidad" type="number" value="20000" />
                        <button id="increment">+</button>
                    </div>
                    <p><strong>Comisión:</strong> <span id="comision">0</span></p>
                    <p><strong>Subtotal:</strong> <span id="subtotal">0</span></p>
                    <p><strong>Total:</strong> <span id="total">0</span></p>
                    <div id="toast" class="toast"></div>
                </div>
                <script src="/fichaDePago/lt.js"></script>
            </div>
        </div>

        <div class="segundo-flex">
           <div class="cajita2">
            <h1 class="txtorden">Orden de Compra</h1>

           <div class="flexi">

            <div class="primer2flex">
                <h1 class="txtorden">Datos de distribuidor</h1>
                <h1 class="datos">Nombre o razón social: </h1>
                <button class="bot-dat">All-Mexico distribuidors (AMD)</button>
                <h1 class="datos">RFC: </h1>
                <button class="bot-dat">DIMA010101000</button>
                <h1 class="datos">Dirección: </h1>
                <button class="bot-dat">Calle XXXXX No. 123, Colonia Centro C.P. 00000, Ciudad de México, México</button>
            </div>

            <div class="segundo2flex">  
                <h1 class="txtorden">Datos cliente: </h1>

                <h1 class="datos">Nombre o razón social: </h1>
                <button class="bot-dat">All-Mexico Buyers (AMB)</button>
                <h1 class="datos">RFC: </h1>
                <button class="bot-dat">BUMA010101000</button>
                <h1 class="datos">Dirección: </h1>
                <button class="bot-dat">Calle XXXXX No. 123, Colonia Centro C.P. 00000, Ciudad de México, México</button>
            </div>
 
           </div>

           <div>
            
           </div>

   </div>
                        </div>
                       
                    
                    
                       
                    
                </section>
            
       
   
</body>
</html>
